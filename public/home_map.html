<html>
 <head>
   <script type='text/javascript' src='config.js'></script>
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <!-- TODO 1: Create a place to put the map in the HTML-->
   <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 55.8642, lng: -4.2518},
          zoom: 13
        });
      }
    </script>
   <script async defer
        var mykey = config.Google_Maps_API_Key;
        src='https://maps.googleapis.com/maps/api/js?v=3&amp;callback=initMap&amp;key='+mykey>
    </script>
 </body>
</html>
